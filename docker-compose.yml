      - "${OVIYAM_1025}:1025"
    volumes:
      - /var/local/mesy-reports/oviyam:/usr/local/tomcat/work
networks:
  default:
      name: dcm4chee_default
      driver: bridge
      ipam:
        config:
          - subnet: 172.20.0.0/24
