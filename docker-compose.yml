services:
  ldap:
    container_name: ldap
    image: dcm4che/slapd-dcm4chee:2.6.6-32.0
    logging:
      driver: json-file
      options:
        max-size: "10m"
    environment:
      STORAGE_DIR: /storage/fs1
    restart: unless-stopped
    ports:
      - "${LDAP_PORT}:389"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/local/mesy-reports/dcm4chee/ldap:/var/lib/openldap/openldap-data
      - /var/local/mesy-reports/dcm4chee/slapd.d:/etc/openldap/slapd.d
  db:
    container_name: db
    image: dcm4che/postgres-dcm4chee:16.2-32
    logging:
      driver: json-file
      options:
        max-size: "10m"
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      TZ: "America/Argentina/Buenos_Aires"
      POSTGRES_DB: pacsdb
      POSTGRES_USER: pacs
      POSTGRES_PASSWORD: ${DB_PW}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/local/mesy-reports/dcm4chee/db:/var/lib/postgresql/data
  arc:
    container_name: arc
    image: dcm4che/dcm4chee-arc-psql:5.32.0
    logging:
      driver: json-file
      options:
        max-size: "10m"
    restart: unless-stopped
    depends_on:
      - db
      - ldap
    ports:
      - "${ARC_PORT8080}:8080"
      - "${ARC_PORT8443}:8443"
      - "${ARC_PORT9990}:9990"
      - "${ARC_PORT11112}:11112"
      - "${ARC_PORT2575}:2575"
      - "${ARC_PORT9993}:9993"
      - "${ARC_PORT2672}:2762"
      - "${ARC_PORT12575}:12575"
    environment:
      TZ: "America/Argentina/Buenos_Aires"
      POSTGRES_DB: pacsdb
      POSTGRES_USER: pacs
      POSTGRES_PASSWORD: ${DB_PW}
      WILDFLY_WAIT_FOR: ldap:389 db:5432
      WILDFLY_CHOWN: /storage
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/local/mesy-reports/dcm4chee/arc/wildfly:/opt/wildfly/standalone
      - /var/local/mesy-reports/dcm4chee/arc/storage:/storage
###################################
  reportsdb:
    container_name: reportsdb
    image: mysql:8.0.23
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      TZ: "America/Argentina/Buenos_Aires"
      MYSQL_ROOT_PASSWORD: ${DB_PW}
    volumes:
     - /var/local/mesy-reports/mesy/reportsdb:/var/lib/mysql
  reportsapi:
    container_name: reportsapi
    image: alejovac/mesyapireports:0.1.0
    restart: unless-stopped
    depends_on:
      - reportsdb
    ports:
      - "${API_80}:8080"
      - "${API_443}:8081"
    environment:
      DBSERVER: "reportsdb"
      DBPORT: "3306"
      DBPASS: ${DB_PW}
      ROUTERURI: "http://gworchestrator:8080"
      TZ: "America/Argentina/Buenos_Aires"
